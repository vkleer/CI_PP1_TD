<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="the doors, jim morrison, ray manzarek, robby krieger, john densmore">
    <meta name="description" content="A tribute page for The Doors">
    <link rel="icon" href="assets/images/the-doors-icon.jpg">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>The Doors</title>
</head>

<body>
    <!-- Site wrapper to control overflox-x property in CSS, see README.md for more information -->
    <div id="site-wrapper">
        <header>
            <!-- Navigation bar -->
            <div id="menu-wrapper">
                <a href="index.html">
                    <img src="assets/images/the-doors-logo-white.png" alt="Logo from The Doors (links back to the homepage)" id="header-logo">
                </a>
                <label for="toggle" id="toggle-label">
                    <i id="hamburger" class="fa-solid fa-bars"></i>
                </label>
                <input type="checkbox" name="toggle" id="toggle">
                <nav class="nav-responsive">
                    <ul id="menu">
                        <li>
                            <a href="#hero-image">Home</a>
                        </li>
                        <li>
                            <a href="#the-band">The Band</a>
                        </li>
                        <li>
                            <a href="#greatest-hits">Greatest Hits</a>
                        </li>
                        <li>
                            <a href="#legacy">Legacy</a>
                        </li>
                        <li>
                            <a href="#contact">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>   
        <!-- 404 error section -->
        <div id="error">
            <section class="content-section">
                <h1>404 Error</h1>
                <p>
                    Page was not found, please click the button below to return to the homepage.
                </p>
                <form action="index.html" method="get">
                    <input id="home-button" type="submit" value="Return Home">
                </form>
            </section>
        </div>
        <!-- Footer -->
        <footer id="footer">
            <!-- Social media links -->
            <ul class="social-media">
                <li>
                    <a href="https://www.facebook.com/thedoors" target="_blank" rel="noopener" aria-label="Visit The Doors' Facebook Page (opens in a new tab)">
                        <i class="fab fa-facebook"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.youtube.com/user/thedoors" target="_blank" rel="noopener" aria-label="Visit The Doors' Youtube Page (opens in a new tab)">
                        <i class="fab fa-youtube"></i>
                    </a>
                </li>
                <li>
                    <a href="https://www.instagram.com/thedoors/" target="_blank" rel="noopener" aria-label="Visit The Doors' Instagram Page (opens in a new tab)">
                        <i class="fab fa-instagram"></i>
                    </a>
                </li>
                <li>
                    <a href="https://open.spotify.com/artist/22WZ7M8sxp5THdruNY3gXt" target="_blank" rel="noopener" aria-label="Visit The Doors' Spotify Page (opens in a new tab or Spotify app)">
                        <i class="fab fa-spotify"></i>
                    </a>
                </li>
            </ul>
        </footer>
    </div>
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/8c3e71dbf3.js" crossorigin="anonymous"></script>
</body>
</html>
